<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
    <script src="today.js"></script>
    <script src="calender.js"></script>
    <script src="todos.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Kalendern</h1>
    </header>
    <div class="content">
      <aside>
        <div class="today-content" id="today-content" data-cy="welcome-segment">
          <p id="day-of-week" class="day-of-week"></p>
          <p id="date"></p>
          <div id="klocka" class="klocka"></div>
        </div>
        <div
          class="todo-list-container"
          id="todo-list-container"
          data-cy="todo-list"
        >
          <div class="add-todo" id="add-todo">
            <input
              type="text"
              id="todo-title-input"
              data-cy="todo-title-input"
              placeholder="Skriv här"
            />
            <input
              type="date"
              name="date"
              id="date-todo"
              data-cy="todo-date-input"
            />
            <button id="todo-btn" data-cy="save-todo-button">
              Spara Todo!
            </button>
            <p class="todolista">To do lista</p>
          </div>
          <div id="display-todo">
            <ol></ol>
          </div>
        </div>
      </aside>
      <main>
        <div class="month-banner">
            <button id="beforeBtn" data-cy="prev-month"><span class="material-symbols-outlined">chevron_left</span></button>
          <span id="monthYear">Månad och år</span>
            <button id="nextBtn" data-cy="next-month"><span class="material-symbols-outlined">chevron_right </span></button>
        </div>
        <div class="days">
          <ul>
            <li>Måndag</li>
            <li>Tisdag</li>
            <li>Onsdag</li>
            <li>Torsdag</li>
            <li>Fredag</li>
            <li>Lördag</li>
            <li>Söndag</li>
          </ul>
        </div>

        <div id="calendar-dates" class="calendar-dates" data-cy="calendar-body">
    <!--  <span data-cy="calendar-cell-date"></span> -->
          <!-- Kalenderdatum kommer att genereras och visas här så behövs css -->
      </div>
      </main>
    </div>
  </body>
</html>
