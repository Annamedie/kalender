<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
    <script src="today.js"></script>
    <script src="calender.js"></script>
    <script src="todos.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Kalendern</h1>
    </header>
    <div class="content">
      <aside>
        <div class="today-content" id="today-content" data-cy="welcome-segment">
          <p id="day-of-week" class="day-of-week"></p>
          <p id="date"></p>
          <div id="klocka" class="klocka"></div>
        </div>
        <div class="todo-list-container" id="todo-list-container">
          <div class="add-todo" id="add-todo">
            <input
              type="text"
              id="todo-title-input"
              data-cy="todo-title-input"
              placeholder="Skriv här"
            />
            <input
              type="date"
              name="date"
              id="date-todo"
              data-cy="todo-date-input"
            />
            <button id="todo-btn" data-cy="save-todo-button">
              Lägg till todo
            </button>
            <button id="edit-btn" data-cy="edit-todo-button">
              Redigera todo
            </button>
          </div>
          <div id="display-todo"></div>
        </div>
      </aside>
      <main>
        <div class="month-banner">
          <span class="material-symbols-outlined"> chevron_left </span>
          <h2>November</h2>
          <span class="material-symbols-outlined"> chevron_right </span>
        </div>
        <div class="days">
          <ul>
            <li>Måndag</li>
            <li>Tisdag</li>
            <li>Onsdag</li>
            <li>Torsdag</li>
            <li>Fredag</li>
            <li>Lördag</li>
            <li>Söndag</li>
          </ul>
        </div>
        <div class="calender">Huvudinnehåll kalender</div>
      </main>
    </div>
  </body>
</html>
